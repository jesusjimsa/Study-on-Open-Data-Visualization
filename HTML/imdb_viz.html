<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IMDB Data Visualization</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../CSS/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src=""></script>
</head>

<body>
	<article>
		<h1>IMDB Data Visualization</h1>
		<section>
			<h2>Entry type</h2>
			<div class="graphic">
				<a href="../img/IMDB visualization/types_per_frequency.png">
					<img src="../img/IMDB visualization/types_per_frequency.png" alt="Entry type">
				</a>
			</div>
		</section>
		<section>
			<h2>Word frequency</h2>
			<div class="word_frequency">
				<a href="../img/IMDB visualization/word_frequency.png">
					<img src="../img/IMDB visualization/word_frequency.png" alt="Word frequency">
				</a>
			</div>
		</section>
		<section>
			<h2>Titles per year</h2>
			<div class="graphic">
				<a href="../img/IMDB visualization/titles_per_year.png">
					<img src="../img/IMDB visualization/titles_per_year.png" alt="Titles per year">
				</a>
			</div>
		</section>
		<section>
			<h2>Title length</h2>
			<div class="graphic">
				<a href="../img/IMDB visualization/title_length.png">
					<img src="../img/IMDB visualization/title_length.png" alt="Title length">
				</a>
			</div>
		</section>
		<section>
			<h2>Movies per genre</h2>
			<div class="genres_frequency">
				<div class="chart-example" id="chart">
					<svg></svg>
				</div>

				<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
				<script src="../Javascript/imdb_genres.js"></script>

				<script>
					d3.csv('../Filtering/IMDB/genres_per_frequency.csv', function (error, data) {
						if (error) {
							console.error('Error getting or parsing the data.');
							throw error;
						}
						// selection.datum() returns the bound datum for the first element in the selection and 
						//  doesn't join the specified array of data with the selected elements
						var chart = bubbleChart().width(500).height(500);
						d3.select('#chart').datum(data).call(chart);
					});
				</script>
			</div>
		</section>
		<br>
		<br>
		<br>
		<br>
		<div class="go_back">
			<a href="index.html">
				<h4>Go back</h4>
			</a>
		</div>
	</article>
</body>

</html>
